<div class="box">
  <div
    class="bg-theme p-5"
    *ngIf="disastersArray?.length < 1 || !this.disastersArray.isFeatured"
  >
    <div class="container">
      <h1>{{ categoryObj.category }}</h1>
      <p>No blog with {{ categoryObj.category }}</p>
    </div>
  </div>

  <div class="container mb-5" *ngIf="disastersArray">
    <h1>{{ categoryObj.category }}</h1>
    <div class="row">
      <div *ngFor="let disaster of disastersArray">
        <div class="col-md-4 mb-3" *ngIf="disaster.data.isFeatured">
          <div
            class="card shadow-effect"
            *ngIf="disaster"
            [routerLink]="['/disaster', disaster.id]"
          >
            <img
              src="{{ disaster.data.disasterImgPath }}"
              alt="post-image"
              class="card-img-top"
            />

            <div class="card-body">
              <small class="bg-light text-danger text-center">
                {{ disaster.data.category.category }}
              </small>

              <h5 class="mt-1">{{ disaster.data.title }}</h5>
              <p>{{ disaster.data.excerpt }}</p>

              <small class="bg-light text-warning text-center">
                LAST UPDATED - {{ disaster.data.createdAt.toMillis() | date }}
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
